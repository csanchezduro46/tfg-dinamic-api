<div class="relative z-1000" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity z-10" aria-hidden="true"></div>
    <div class="fixed inset-0 z-30 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div>
                        <h2 class="text-lg font-semibold mb-2">{{ title }}</h2>
                        <p class="text-sm text-gray-600 mb-4">{{ message }}</p>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button (click)="cancel.emit()"
                            class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded cursor-pointer">
                            {{ cancelLabel || 'Cancelar' }}
                        </button>
                        <button (click)="confirm.emit()"
                            class="px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700 cursor-pointer">
                            {{ confirmLabel || 'Confirmar' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
