<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
        <div class="p-4 font-bold text-xl border-b border-gray-700">Dinamic API</div>
        <nav class="p-4 flex flex-col space-y-4">
            <a routerLink="/dashboard" routerLinkActive="bg-gray-700"
                class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded flex items-center gap-2 w-full text-left">
                <fa-icon [icon]="['fal', 'chart-line']"></fa-icon>
                Dashboard
            </a>
            <a routerLink="/api-rest" routerLinkActive="bg-gray-700"
                class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded flex items-center gap-2 w-full text-left">
                <fa-icon [icon]="['fal', 'server']"></fa-icon>
                API REST
            </a>
            <a routerLink="/external-integrations" routerLinkActive="bg-gray-700"
                class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded flex items-center gap-2 w-full text-left">
                <fa-icon [icon]="['fal', 'plug']"></fa-icon>
                Conexiones externas
            </a>
            <a routerLink="/database-schema" routerLinkActive="bg-gray-700"
                class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded flex items-center gap-2 w-full text-left">
                <fa-icon [icon]="['fal', 'database']"></fa-icon>
                Esquema BBDD
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Topbar -->
        <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-800">Panel de control</h1>
            <div class="flex items-center space-x-4 cursor-pointer">
                <span class="text-sm text-gray-600">Cristina SÃ¡nchez</span>
                <button class="text-gray-500 hover:text-gray-700">
                    <fa-icon [icon]="['fal', 'right-from-bracket']"></fa-icon>
                </button>
            </div>
        </header>

        <!-- Routed content -->
        <main class="p-6 overflow-auto">
            <router-outlet></router-outlet>
            <app-generic-error-popup></app-generic-error-popup>
        </main>
    </div>
</div>
