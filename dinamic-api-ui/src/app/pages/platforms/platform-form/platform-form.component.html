<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Fondo opaco -->
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity z-10" aria-hidden="true"></div>

    <!-- Contenedor central -->
    <div class="fixed inset-0 z-30 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">

                <!-- BotÃ³n cerrar -->
                <button (click)="cancel.emit()"
                    class="absolute top-2 right-3 text-gray-400 hover:text-black text-xl font-bold cursor-pointer">
                    &times;
                </button>

                <!-- Contenido del formulario -->
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">{{platform ? 'Guardar' : 'Crear'}}
                        plataforma</h2>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre*</label>
                            <input formControlName="name"
                                class="mt-1 w-full border border-gray-300 rounded px-3 py-2" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Slug*</label>
                            <input formControlName="slug"
                                class="mt-1 w-full border border-gray-300 rounded px-3 py-2" />
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" (click)="cancel.emit()"
                                class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-xl cursor-pointer">
                                Cancelar
                            </button>
                            <button type="submit" [disabled]="form.invalid"
                                class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 disabled:cursor-default disabled:bg-green-600 cursor-pointer">
                                {{platform ? 'Guardar' : 'Crear'}} plataforma
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
