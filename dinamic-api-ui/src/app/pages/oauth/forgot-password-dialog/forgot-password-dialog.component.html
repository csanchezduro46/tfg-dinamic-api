<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <div class="flex flex-col items-center text-center">
                            <div class="flex items-center justify-center w-14 h-14 rounded-full bg-green-100 mb-2">
                                <fa-icon [icon]="['fal', 'key']"></fa-icon>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900" id="modal-title">Recuperar contraseña</h3>
                        </div>

                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Introduce tu correo para recibir un enlace de
                                recuperación.</p>
                        </div>
                        <form (ngSubmit)="submit()" class="space-y-4 mt-4">
                            <input type="email" [(ngModel)]="email" name="emailForgot" placeholder="Email" required
                                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:ring-blue-400" />
                        </form>
                        <p *ngIf="success" class="text-green-600 mt-4">{{ success }}</p>
                        <p *ngIf="error" class="text-red-600 mt-4">{{ error }}</p>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="submit" (click)="submit()" [disabled]="loading"
                        class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 sm:ml-3 sm:w-auto cursor-pointer">Enviar</button>
                    <button type="button" (click)="close()" [disabled]="loading"
                        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto cursor-pointer">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
